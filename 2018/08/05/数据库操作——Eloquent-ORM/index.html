      <h4 id="Eloquent-ORM的使用"><a href="#Eloquent-ORM的使用" class="headerlink" title="Eloquent ORM的使用"></a>Eloquent ORM的使用</h4><h6 id="1、取出数据"><a href="#1、取出数据" class="headerlink" title="1、取出数据"></a>1、取出数据</h6><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">orm_add</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line"><span class="comment">// all()、get() 取出表中所有记录</span></span><br><span class="line">$user = Share::all();</span><br><span class="line"></span><br><span class="line"><span class="comment">// find() 根据主键取出一条数据</span></span><br><span class="line">$user = Share::find(<span class="number">8</span> );</span><br><span class="line">&lt;!--more--&gt;</span><br><span class="line"><span class="comment">// findOrFail() 类find方法,查找失败抛出异常</span></span><br><span class="line">$user = Share::findOrFail(<span class="number">15</span>);</span><br><span class="line"></span><br><span class="line">$user = Share::get();</span><br><span class="line">$user = Share::where(<span class="string">'id'</span>, <span class="string">'&gt;'</span>, <span class="number">6</span>)</span><br><span class="line">-&gt;orderBy(<span class="string">'age'</span>, <span class="string">'desc'</span>)</span><br><span class="line">-&gt;first();</span><br><span class="line"></span><br><span class="line"><span class="keyword">echo</span> <span class="string">'&lt;pre&gt;'</span>;</span><br><span class="line">$user = Share::chunk(<span class="number">2</span>, <span class="function"><span class="keyword">function</span> <span class="params">($user)</span> </span>&#123;</span><br><span class="line">dd($user);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">//聚合函数</span></span><br><span class="line">$num = Share::count();</span><br><span class="line">dd($num);</span><br><span class="line"></span><br><span class="line">$num = Share::max(<span class="string">'age'</span>);</span><br><span class="line">dd($num);</span><br><span class="line"></span><br><span class="line">$avg = Share::avg(<span class="string">'age'</span>);</span><br><span class="line">dd($avg);</span><br><span class="line"></span><br><span class="line">$sum = Share::sum(<span class="string">'age'</span>);</span><br><span class="line">dd($sum);</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h6 id="2、增加数据"><a href="#2、增加数据" class="headerlink" title="2、增加数据"></a>2、增加数据</h6><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">model_add</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;   <span class="comment">//使用模型新增数据,包含新增和修改的时间戳(created_at、updated_at),可在模型中自定义取消</span></span><br><span class="line">$user = <span class="keyword">new</span> Share();    <span class="comment">//实例化一个模型</span></span><br><span class="line">$user-&gt;name = <span class="string">'xj111'</span>;</span><br><span class="line">$user-&gt;age = <span class="number">18</span>;</span><br><span class="line">$boolean = $user-&gt;save();</span><br><span class="line">dd($boolean);</span><br><span class="line"></span><br><span class="line">$time = Share::find(<span class="number">12</span>);</span><br><span class="line"><span class="keyword">echo</span> $time-&gt;created_at;</span><br><span class="line"></span><br><span class="line">$time = Share::find(<span class="number">12</span>);</span><br><span class="line"><span class="keyword">echo</span> $time-&gt;created_at;</span><br><span class="line"></span><br><span class="line"><span class="comment">//使用模型的create方法新增数据</span></span><br><span class="line">$user = Share::create(</span><br><span class="line">[<span class="string">'name'</span> =&gt; <span class="string">'dsfaew'</span>, <span class="string">'age'</span> =&gt; <span class="number">18</span>]</span><br><span class="line">);</span><br><span class="line">dd($user);</span><br><span class="line"></span><br><span class="line"><span class="comment">//firstOrCreate() 条件查找,不存在就新增数据</span></span><br><span class="line">$user = Share::firstOrCreate(</span><br><span class="line">[<span class="string">'name'</span> =&gt; <span class="string">'xj111'</span>, <span class="string">'age'</span> =&gt; <span class="number">18</span>]</span><br><span class="line">);</span><br><span class="line">dd($user);</span><br><span class="line"></span><br><span class="line"><span class="comment">//firstOrNew() 条件查找,不存在就新建一个实例,要保存需要自己调用save()</span></span><br><span class="line">$user = Share::firstOrNew(</span><br><span class="line">[<span class="string">'name'</span> =&gt; <span class="string">'xj1111'</span>, <span class="string">'age'</span> =&gt; <span class="number">18</span>]</span><br><span class="line">);</span><br><span class="line"><span class="comment">//dd($user);  //不save是不会新增这条数据</span></span><br><span class="line">$boolean = $user-&gt;save();</span><br><span class="line">dd($boolean);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h6 id="3、更新数据"><a href="#3、更新数据" class="headerlink" title="3、更新数据"></a>3、更新数据</h6><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">orm_update</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;   <span class="comment">//使用模型更新数据</span></span><br><span class="line">$user = Share::find(<span class="number">13</span>);</span><br><span class="line">$user-&gt;name = <span class="string">'user1'</span>;</span><br><span class="line">$bool = $user-&gt;save();</span><br><span class="line">dd($bool);</span><br><span class="line"></span><br><span class="line"><span class="comment">//结合查询语句批量更新</span></span><br><span class="line">$num = Share::where(<span class="string">'id'</span>, <span class="string">'&gt;='</span>, <span class="number">12</span>)-&gt;update(</span><br><span class="line">[<span class="string">'age'</span> =&gt; <span class="number">20</span>]</span><br><span class="line">);</span><br><span class="line">dd($num);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h6 id="4、删除数据"><a href="#4、删除数据" class="headerlink" title="4、删除数据"></a>4、删除数据</h6><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">orm_delete</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;   <span class="comment">//通过模型删除数据</span></span><br><span class="line">$user = Share::find(<span class="number">8</span>);</span><br><span class="line">$bool = $user-&gt;delete();</span><br><span class="line">dd($bool);</span><br><span class="line"></span><br><span class="line"><span class="comment">//通过主键删除数据</span></span><br><span class="line">$num = Share::destroy(<span class="number">7</span>,<span class="number">10</span>);</span><br><span class="line">dd($num);</span><br><span class="line"></span><br><span class="line"><span class="comment">//通过where方法删除指定数据</span></span><br><span class="line">$num = Share::where(<span class="string">'id'</span>, <span class="string">'&gt;='</span>, <span class="number">14</span>)-&gt;delete();</span><br><span class="line">dd($num);</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
