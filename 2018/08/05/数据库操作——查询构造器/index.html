rst();</span><br><span class="line"></span><br><span class="line"><span class="comment">//        $info = DB::table('share')</span></span><br><span class="line"><span class="comment">//              -&gt;where('id', '&gt;=', 6)</span></span><br><span class="line"><span class="comment">//              -&gt;get();</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//        $info = DB::table('share')</span></span><br><span class="line"><span class="comment">//            -&gt;whereRaw('id &gt;= ? and age &gt;= ?', [6, 20])</span></span><br><span class="line"><span class="comment">//            -&gt;get();</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//pluck()方法获取指定字段</span></span><br><span class="line">$info = DB::table(<span class="string">'share'</span>)</span><br><span class="line">-&gt;where(<span class="string">'id'</span>, <span class="string">'&gt;='</span>, <span class="number">6</span>)</span><br><span class="line">-&gt;pluck(<span class="string">'name'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">/*        输出:</span></span><br><span class="line"><span class="comment">Collection &#123;#234 ▼</span></span><br><span class="line"><span class="comment">#items: array:5 [▼</span></span><br><span class="line"><span class="comment">0 =&gt; "xj1"</span></span><br><span class="line"><span class="comment">1 =&gt; "name1"</span></span><br><span class="line"><span class="comment">2 =&gt; "name2"</span></span><br><span class="line"><span class="comment">3 =&gt; "name3"</span></span><br><span class="line"><span class="comment">4 =&gt; "name4"</span></span><br><span class="line"><span class="comment">]</span></span><br><span class="line"><span class="comment">&#125;   */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//select()</span></span><br><span class="line">$info = DB::table(<span class="string">'share'</span>)</span><br><span class="line">-&gt;select(<span class="string">'id'</span>, <span class="string">'name'</span>, <span class="string">'age'</span>)</span><br><span class="line">-&gt;get();</span><br><span class="line"></span><br><span class="line"><span class="comment">//chunk()每次按数组形式展示指定个数的数据</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">echo</span> <span class="string">'&lt;pre&gt;'</span>;</span><br><span class="line">DB::table(<span class="string">'share'</span>)</span><br><span class="line">-&gt;orderBy(<span class="string">'id'</span>, <span class="string">'des'</span>)</span><br><span class="line">-&gt;chunk(<span class="number">2</span>, <span class="function"><span class="keyword">function</span> <span class="params">($info)</span> </span>&#123;</span><br><span class="line">var_dump($info);</span><br><span class="line"><span class="comment">//停止查询</span></span><br><span class="line"><span class="comment">//if()</span></span><br><span class="line"><span class="comment">//&#123;</span></span><br><span class="line"><span class="comment">//  return false;</span></span><br><span class="line"><span class="comment">//&#125;</span></span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">//        输出:</span></span><br><span class="line"><span class="comment">//        array(2) &#123;</span></span><br><span class="line"><span class="comment">//          [0]=&gt;</span></span><br><span class="line"><span class="comment">//          object(stdClass)#243 (3) &#123;</span></span><br><span class="line"><span class="comment">//              ["id"]=&gt;</span></span><br><span class="line"><span class="comment">//                  int(10)</span></span><br><span class="line"><span class="comment">//              ["name"]=&gt;</span></span><br><span class="line"><span class="comment">//                  string(5) "name4"</span></span><br><span class="line"><span class=
