<li>二、curl请求api并获得返回数据<figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="keyword">static</span> <span class="function"><span class="keyword">function</span> <span class="title">curl_get</span><span class="params">($url)</span></span>&#123;</div><div class="line"> </div><div class="line">       $testurl = $url;</div><div class="line">       $ch = curl_init();  </div><div class="line">       curl_setopt($ch, CURLOPT_URL, $testurl);  </div><div class="line">        <span class="comment">//参数为1表示传输数据，为0表示直接输出显示。</span></div><div class="line">       curl_setopt($ch, CURLOPT_RETURNTRANSFER, <span class="number">1</span>);</div><div class="line">        <span class="comment">//参数为0表示不带头文件，为1表示带头文件</span></div><div class="line">       curl_setopt($ch, CURLOPT_HEADER,<span class="number">0</span>);</div><div class="line">       $output = curl_exec($ch); </div><div class="line">       curl_close($ch); </div><div class="line">       <span class="keyword">return</span> $output;</div><div class="line"> &#125;</div><div class="line"><span class="comment">/*</span></div><div class="line"><span class="comment"> * url:访问路径</span></div><div class="line"><span class="comment"> * array:要传递的数组</span></div><div class="line"><span class="comment"> * */</span></div><div class="line"><span class="keyword">public</span> <span class="keyword">static</span> <span class="function"><span class="keyword">function</span> <span class="title">curl_post</span><span class="params">($url,$array)</span></span>&#123;</div><div class="line"> </div><div class="line">    $curl = curl_init();</div><div class="line">    <span class="comment">//设置提交的url</span></div><div class="line">    curl_setopt($curl, CURLOPT_URL, $url);</div><div class="line">    <span class="comment">//设置头文件的信息作为数据流输出</span></div><div class="line">    curl_setopt($curl, CURLOPT_HEADER, <span class="number">0</span>);</div><div class="line">    <span class="comment">//设置获取的信息以文件流的形式返回，而不是直接输出。</span></div><div class="line">    curl_setopt($curl, CURLOPT_RETURNTRANSFER, <span class="number">1</span>);</div><div class="line">    <span class="comment">//设置post方式提交</span></div><div class="line">    curl_setopt($curl, CURLOPT_POST, <span class="number">1</span>);</div><div class="line">    <span class="comment">//设置post数据</span></div><div class="line">    $post_data = $array;</div><div class="line">    curl_setopt($curl, CURLOPT_POSTFIELDS, $post_data);</div><div class="line">    <span class="comment">//执行命令</span></div><div class="line">    $data = curl_exec($curl);</div><div class="line">    <span class="comment">//关闭URL请求</span></div><div class="line">    curl_close($curl);</div><div class="line">  <span class="comment">//获得数据并返回</span></div><div class="line">    <span class="keyword">return</span> $data;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
</li>
